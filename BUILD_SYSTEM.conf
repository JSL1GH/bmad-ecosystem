#=============================================================
[Scheduling]   -# Schedule of library rotations and purges.
#=============================================================
DEVEL_ATTEMPT_DAYS : Mon
PURGE_EVERY        : 90 days  # Not yet active
Rotate_Bmad        : DEVEL

# The current will be rotated every CURRENT_ROTATE months. 
# Fractional values allowed
CURRENT_ROTATE     : 1


#=============================================================
[Retention]    -# Release retention criteria
#=============================================================
# All currents live for [years, months, days]
CURRENT_YEARS      : 5
CURRENT_MONTHS     : 0
CURRENT_DAYS       : 0

# Starting this many currents ago, all devels are kept
DEVEL_SPAN         : 2 


#==============================================================
[Notification] -# Various addresses and notification options
#==============================================================
list_address  : acc-code-lepp@hypernews.lepp.cornell.edu


#==============================================================
[Repository]   -# Repository location and module info
#==============================================================
URL            : https://accserv.lepp.cornell.edu/svn/

# 'path' only applies on the machine 'accserv' (lnx209)
path           : /mnt/svn

modules        : util Gmake src
release_mods   : c_utils
                 recipes_f-90_LEPP
                 sim_utils
                 mpmnet
                 bmad
                 cesr_utils
                 mpm_utils
                 nonlin_bpm
                 tao
                 tao_cesr
                 cesr_programs
                 CesrBPM
                 bmadz
                 cesrv
                 bsim
                 examples
#                 odysseus

bmad_dist_mods : util
                 Gmake
                 documents
                 src/include
                 src/bmad
                 src/examples
                 src/recipes_f-90_LEPP
                 src/cesr_utils
                 packages/forest
                 packages/PGPLOT
                 packages/xsif
                 src/lattice
                 src/examples
                 src/sim_utils
                 src/bmadz
                 src/tao
                 src/bsim
#                 src/ilcv

pkg_modules    : cfortran
                 forest
                 num_recipes/recipes_f-90
                 num_recipes/recipes_c-ansi
                 xsif
                 PGPLOT
# ImpactT
