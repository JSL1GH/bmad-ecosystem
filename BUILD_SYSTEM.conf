#=============================================================
[Scheduling]   -# Schedule of library rotations and purges.
#=============================================================
DEVEL_ATTEMPT_DAYS : Mon
PURGE_EVERY        : 90 days
Rotate_Bmad        : DEVEL


#==============================================================
[Notification] -# Various addresses and notification options
#==============================================================
list_address  : cesr-code-l@mail.lns.cornell.edu


#==============================================================
[Repository]   -# Repository location and module info
#==============================================================
URL            : https://accserv.lepp.cornell.edu/svn/
# Path only applies on the machine accserv (lnx209)
path           : /mnt/svn
modules        : util Gmake src
release_mods   : c_utils
                 cesr_utils
                 recipes_f-90_LEPP
                 dcslib
                 CesrBPM
                 bmad
                 bmadz
                 odysseus
                 toad
                 tao
                 bsim
                 MPMnet
                 nonlin_bpm
                 BeamInstSupport

bmad_dist_mods : util
                 Gmake
                 documents
                 src/include
                 src/bmad
                 src/dcslib
                 src/recipes_f-90_LEPP
                 src/cesr_utils
                 packages/forest
                 packages/PGPLOT
                 packages/xsif
                 examples/twiss_track_test
                 src/bmadz
                 src/toad
                 src/tao
                 src/bsim
                 src/ilcv

pkg_modules    : cfortran
                 forest
                 num_recipes/recipes_f-90
                 num_recipes/recipes_c-ansi
                 xsif
                 PGPLOT
#ImpactT
#xerces
#UAP

#      Info pertaining to the UAP Sourceforge repository
UAP_URL        : https://accelerator-ml.svn.sourceforge.net/svnroot/accelerator-ml/uap/
UAP_modules    : trunk


#==============================================================
[Test_Suite] -# Information for running the test suite
#==============================================================
CONFIG_FILE    : TEST_SUITE.conf


#==============================================================
[Paths]      -# Critical paths for libraries, scripts, etc.
#==============================================================
LIBS_DIR     : /nfs/acc/libs
DIST_DIR     : /nfs/acc/libs/distribution
DIST_WEB_DIR : /home/cesrulib/public_html/downloads/tarballs
LOG_DIR      : /nfs/acc/libs/log
BIN_DIR      : /home/cesrulib/bin
UTIL_DIR     : /home/cesrulib/bin/util
MAKEFILE_DIR : /home/cesrulib/bin/Gmake
LIN_PY_DIR   : /home/cesrulib/EXT/Python-2.5.1/Linux
OSF_PY_DIR   : /home/cesrulib/EXT/Python-2.5.1/OSF1
VMS_ZIPDIR   : CESR2F$DKB200:[CESR_LIBS.ZIP]
STATS_DIR    : /home/cesrulib/EXT/svn-stats
FIXES_DIR    : /nfs/acc/libs/fixes


#==============================================================
[Platforms] -# List of platform names / activity flags / hosts
#            # FULL    -- Build and run test suite
#            # PREP    -- Compute dependencies, build package
#                         Platform build upon which this build
#                         depends.
#            # N/A     -- Do not prepare or build
#==============================================================
#  PLATFORM      | ACTIVITY  | HOST 
#--------------------------------------------------------------
Linux_i686_intel : FULL,                     accserv
Linux_i686_lahey : FULL,                     accserv
OSF1_alpha_hp    : FULL,                     cesrbuild2
VMS_alpha_hp     : PREP-OSF1_alpha_hp,       cesrbuild1
CYGWIN_NT_i686   : N/A,                      pc6115
#Cygwin_i686_intel ?
# Change the Cygwin platform name to conform to the scheme used
# by the others.


#==============================================================
[Scripts]    -# Scripts in UTIL_DIR that are called by others
#==============================================================
master       : build_master
serf         : build_serf
summarizer   : extract_test_summary
tagger       : tag_release
rot_querier  : query_rotation
deleter      : DELETE_release
rotator      : rotate_release
reporter     : mkstatreports
