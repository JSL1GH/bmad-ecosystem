#=============================================================
[Scheduling]   -# Schedule of library rotations and purges.
#                 Valid DEVEL_ATTEMPT_DAYS values are:
#                    Mon, Tue, Wed, Thu, Fri, Sat, Sun
#
#                 To disable rotations, simply put "DISABLED"
#                 in the DEVEL_ATTEMPT_DAYS field.
#=============================================================
DEVEL_ATTEMPT_DAYS : Mon
PURGE_EVERY        : 90 days  # Not yet active
Rotate_Bmad        : DEVEL

# The current will be rotated every CURRENT_ROTATE months. 
# Fractional values allowed
CURRENT_ROTATE     : 1



#=============================================================
[Retention]    -# Release retention criteria
#=============================================================
# All currents live for [years, months, days]
CURRENT_YEARS      : 5
CURRENT_MONTHS     : 0
CURRENT_DAYS       : 0

# Starting this many currents ago, all devels are kept
DEVEL_SPAN         : 2 



