##############################################################
# Configuration file for test suite
#
# The section entitled [files] is the list of all executable
# files, input files, lattices, etc...  needed to conduct the 
# test jobs defined below.
#
# Other sections are the program names to test and the set
# of parameters used to execute / interact with them in order
# to generate verifiable output.
#
#       ARGS -- command-line arguments to be passed to the
#               program
#
#   ENV_VARS -- Environment varible names and their values
#               that should be initialized and made available 
#               to the program in question immediately prior 
#               to itsexecution.
#
#     DIALOG -- The sequence of prompt-response pairs to be
#               used to interact with the program being 
#               tested.  First item is a prompt to wait for, 
#               next is the string to send as if a user were 
#               interacting with the program from a TTY.  That 
#               general pattern is repeated to script out an 
#               entire user interaction session with the 
#
#  ?   TARGET -- Simple example output against which the output 
#               of the program should be compared. ...?
#
# ?  VERIFIER -- Full path of script to verify output for a
#               given program.  Return code will be directed
#               into the test suite output.
#               
#   COMMENTS -- Comments to include in the test suite output
#               and associate with the program being tested.
#               Accepts variable macro names as defined below
#               Useful for annotating the conditions under
#               which a test job is being performed.
#
#- - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -
#   Conceptual example entry:
#
# [program_to_execute]
# ARGS    : arg1 -f arg2 -v
# DIALOG  : prompt1
#           user_types_this
#           prompt2
#           perform action
#           prompt3>
#           quit           
# 
##############################################################
#
#  Variable macro names recognized by the test script are:
#
# ${testdir} -- Expands to the the directory in which 
#               the tests are to be run.
#
##############################################################


